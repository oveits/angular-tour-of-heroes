<h2>My Rest Items</h2>

<ul class="restItems">
  <li *ngFor="let restItem of restItems">
    <span class="restItem-element">
      <span class="badge">{{restItem.id}}</span>
    </span>
    <button class="delete-button" (click)="deleteRestItem(restItem, $event)">Delete</button>
  </li>
</ul>

<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addRestItem()">Add New Rest Item</button>
<div *ngIf="addingRestItem">
  <my-rest-item-detail (close)="close($event)"></my-rest-item-detail>
</div>

<div *ngIf="selectedRestItem">
  <h2>
    {{selectedRestItem.name | uppercase}} is my restItem
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<div>
  <style>
    .hidden { visibility: hidden}
  </style>
  <h4>ngFor Features</h4>
  <button (click)="showNgFor=!showNgFor">{{showNgFor ? 'Hide' : 'Show'}} ngFor Features</button>
  <table [class.hidden]="!showNgFor">
    <tbody>
      <tr *ngFor="let restItem of restItems; let ix = index; let c = count; let e = even; let o = odd; let f = first; let l = last">
        <td>{{restItem.name}}</td>
        <td>{{ix}}</td>
        <td>{{c}}</td>
        <td>{{e}}</td>
        <td>{{o}}</td>
        <td>{{f}}</td>
        <td>{{l}}</td>
      </tr>
    </tbody>
  </table>
</div>
