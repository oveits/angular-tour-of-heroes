<div *ngIf="marathonApp">

  <h1>Service: {{marathonApp.name}}</h1>

  <table style="width:100%">
    <tr>
      <th>Key</th><th>Value</th>
    </tr>
    <tr>
      <td>ID</td><td>{{marathonApp.id}}</td>
    </tr>
    <tr>
      <td>Instances</td><td>{{marathonApp.instances}}</td>
    </tr>
    <tr>
      <td>Health</td><td>{{marathonApp.healthyness*100}}%</td>
    </tr>
  </table>

  <button (click)="goBack()">Back</button>
  
</div>
